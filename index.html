<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>üéÑ „Éï„Ç°„Ç∑„É™„ÉÜ„Éº„Çø„Éº üéÖ</title>
  <style>
    body {
      font-family: "Segoe UI", "Hiragino Maru Gothic ProN", sans-serif;
      text-align: center;
      padding-top: 100px;
      background: linear-gradient(135deg, #b71c1c, #1b5e20, #c62828, #2e7d32);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      overflow: hidden;
      color: #fff;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 42px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      margin-bottom: 40px;
    }

    button {
      font-size: 24px;
      padding: 16px 45px;
      background: linear-gradient(135deg, #ff5252, #ffca28);
      color: #fff;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1) rotate(-2deg);
      background: linear-gradient(135deg, #ff867c, #ffd95b);
    }

    #result {
      font-size: 38px;
      margin-top: 50px;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      z-index: 10;
      position: relative;
    }

    .pop {
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% {transform: scale(0);}
      70% {transform: scale(1.4);}
      100% {transform: scale(1);}
    }

    /* Èõ™ */
    .snow {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 18px;
      animation: snowFall linear forwards;
      opacity: 0.8;
    }

    @keyframes snowFall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Á¥ôÂêπÈõ™ */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* „É°„É™„Éº„ÇØ„É™„Çπ„Éû„ÇπÊºîÂá∫ */
    #christmas {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 90px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      text-shadow:
        0 0 20px #fff,
        0 0 40px #ffeb3b,
        0 0 60px #ff5252;
    }

    #christmas.show {
      animation: merryPop 2.5s ease-out forwards;
    }

    @keyframes merryPop {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      40% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 1;
      }
      60% {
        transform: translate(-50%, -50%) scale(0.95) rotate(-2deg);
      }
      80% {
        transform: translate(-50%, -50%) scale(1.05) rotate(2deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <h1>üéÑ „Éï„Ç°„Ç∑„É™„ÉÜ„Éº„Çø„Éº üéÖ‚ú®</h1>
  <button onclick="pickFacilitator()">üéÅ ÊäΩÈÅ∏„Çπ„Çø„Éº„ÉàÔºÅ</button>

  <div id="result">
    <span id="r1"></span><br>
    <span id="r2"></span>
  </div>

  <div id="christmas">üéÖ „É°„É™„Éº„ÇØ„É™„Çπ„Éû„ÇπÔºÅ üéÑ</div>

  <script>
    const members = [
      "‰ΩêËó§„Å°ü™º", "ÂØ∫Êú¨üëì", "Èñ¢Âè£üêæ", "‰∫ÄÂ±±üê≥", "‰ºäËó§üêÆ",
      "Ê©øÊûóü¶¶", "Ë∞∑Êú¨üêª‚Äç‚ùÑÔ∏è", "‰∫Ä‰∫ïü¶ñ", "Ë•øÂ±±ü¶Ñ",
      "Âπ≥Â±Öü¶î", "Ëëâ‰∏äüê∞", "Ëó§Âéüüê¶‚Äçüî•"
    ];

    function pickFacilitator() {
      const r1 = document.getElementById("r1");
      const r2 = document.getElementById("r2");
      const merry = document.getElementById("christmas");

      let count = 0;
      r1.textContent = "üéÖ Ê¨°Âõû„ÅÆ„Éï„Ç°„Ç∑„É™„ÉÜ„Éº„Çø„Éº„ÅØ„Éª„Éª„Éª";
      r2.textContent = "";
      merry.classList.remove("show");

      const interval = setInterval(() => {
        r2.textContent = members[Math.floor(Math.random() * members.length)];
        count++;

        if (count > 18) {
          clearInterval(interval);
          const name = members[Math.floor(Math.random() * members.length)];
          r2.textContent = `üéÑ ${name} „Åï„Çì üéÑ`;
          r2.classList.add("pop");
          setTimeout(() => r2.classList.remove("pop"), 600);

          launchConfetti();
          showMerryChristmas();
        }
      }, 100);
    }

    function showMerryChristmas() {
      const merry = document.getElementById("christmas");
      void merry.offsetWidth; // ÂÜç„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®
      merry.classList.add("show");
    }

    function launchConfetti() {
      const colors = ["#d32f2f", "#388e3c", "#fbc02d", "#ffffff"];
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration =
          (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    /* Èõ™„ÇíÈôç„Çâ„Åõ„Çã */
    setInterval(() => {
      const snow = document.createElement("div");
      snow.className = "snow";
      snow.textContent = "‚ùÑ";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration =
        (5 + Math.random() * 5) + "s";
      document.body.appendChild(snow);
      setTimeout(() => snow.remove(), 10000);
    }, 300);
  </script>

</body>
</html>
